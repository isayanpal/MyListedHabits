<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="to-do.css" rel="stylesheet">
</head>
<body>
    <h1 class="display-3 text-center">Your Resolutions List</h1>
    <div class="container">
        <input type="text" class="addTxt" placeholder="Add your Resolution" />
        <button class="addBtn" onclick="addElement()">
            <i class="bi bi-plus-circle-fill icon-pink"></i>
        </button>
        <div class="todo-list"></div>
        <script src="todo.js"></script>
    </div>
</body>
</html>
